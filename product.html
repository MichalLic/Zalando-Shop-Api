<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Zalando Shop</title>
    <link rel="stylesheet" href="dist/css/style.css"/>
    <link rel="stylesheet" href="dist/css/vendor.css"/>
</head>
<body>
<header>
    <div class="container rwd-flex-column flex-between">
        <div class="logo-block">
            <a href="/" class="logo-link"></a>
        </div>
        <div class="btn-prev">
            <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
        </div>
        <div class="btn-cart">
            <a href="cart.html" class="cart-link">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </a>
        </div>
    </div>
</header>

<main>

    <div class="container flex-between flex-wrap">
        <div id="owl-product" class="owl-carousel owl-theme owl-loaded"></div>
        <div class="product-detail"></div>
    </div>
</main>

<footer>
    <div class="container footer-rwd flex-between">
        <div class="footer-block flex-column">
            <h4>About Zalando</h4>
            <a href="#">About Us</a>
            <a href="#">Careers</a>
            <a href="#">Corporate Website</a>
            <a href="#">Legal Notice</a>
            <a href="#">Privacy Policy</a>
        </div>
        <div class="footer-block flex-column">
            <h4>Hel & Advice</h4>
            <a href="#">All Help Topics</a>
            <a href="#">Delivery Methods</a>
            <a href="#">Payment Methods</a>
            <a href="#">Buy Gift Card</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="footer-block footer-links">
            <h4>Find Us on</h4>
            <div class="icon-list">
                <a href="https://www.instagram.com/zalando/" target="_blank"><i class="fa fa-instagram"
                                                                                aria-hidden="true"></i></a>
                <a href="https://pl-pl.facebook.com/zalando.polska/" target="_blank"><i class="fa fa-facebook-square"
                                                                                        aria-hidden="true"></i></a>
                <a href="https://www.youtube.com/user/ZalandoTV" target="_blank"><i class="fa fa-youtube-square"
                                                                                    aria-hidden="true"></i></a><a
                    href="https://twitter.com/zalando"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
</footer>
<script id="product-detail" type="x-tmpl-mustache">
        <div class="description">
        <p class="product-name">{{name}}</p>
        <div class="size">
            <span><b>Size</b></span>
            {{#units}}
            <span>{{size}}</span>
            {{/units}}
        </div>
            <span><b>Price</b> {{units.0.price.formatted}}</span>
            <label for="quantity"><b>Quantity</b></label>
            <select name="quantity" type="number" id="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <span><b>Season</b> {{season}}</span>
            <span><b>Total length</b> {{attributes.2.values.0}}</span>
            <span><b>Material</b> {{attributes.1.values.0}}</span>
            <span><b>Type of material</b> {{attributes.7.values.0}}</span>
            <span><b>Pattern</b> {{attributes.9.values.0}}</span>
        </div>
        <div class="btn-add">
            <a href="#" class="add-link">Add to cart</a>
        </div>
</script>
<script id="owl-carousel" type="x-tmpl-mustache">
    {{#media.images}}
        <div class="owl-item"><img src="{{smallHdUrl}}"></img></div>
    {{/media.images}}
</script>
<script type="text/javascript" src="dist/js/vendor.js"></script>
<script type="text/javascript" src="dist/js/app.js"></script>
<script>
    $(document).ready(function () {
        ProductControl.init();
    });
</script>
</body>
</html>
